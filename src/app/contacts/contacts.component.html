<div class="row">
  <form class="col s12" #form='ngForm' (ngSubmit)="addContact(form.value)">
    <div class="row">
      <div class="input-field col s4">
        <input type="text" placeholder="Prenom" name="first_name" [(ngModel)]="first_name">
      </div>
      <div class="input-field col s4">
        <input type="text" placeholder="Nom" name="last_name" [(ngModel)]="last_name">
      </div>
      <div class="input-field col s4">
        <input type="text" placeholder="Genre" name="gender" [(ngModel)]="gender">
      </div>
    <div class="row">
      <div class="input-field col s4">
        <input type="text" placeholder="Courriel" name="email" [(ngModel)]="email">
      </div>
      <div class="input-field col s4">
        <input type="text" placeholder="Compagnie" name="company" [(ngModel)]="company">
      </div>
      <button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter contact</button>
    </div>
</div>
<div class="row">
  <div class="col s12 m4" *ngFor="let contact of contacts" >
    <div class="card blue-grey darken-1">
      <div class="card-image">
        <img src="https://picsum.photos/g/200/100">
        <span class="card-title">First name : {{ contact.first_name }}  <p>Last name : {{ contact.last_name}}</span>
      </div>
      <div class="card-content white-text">
        <p><div [ngSwitch]="person">Allo mon pr√©nom est
        <h3 *ngSwitchCase="'Tatum'"> {{ person }}</h3>
        <h3 *ngSwitchCase="'Anet'"> {{ person }}</h3>
        <h3 *ngSwitchCase="'Pippa'">{{ person }}</h3>
        <h3 *ngSwitchCase="'Goymer'">{{ person }}</h3>
        <h3 *ngSwitchCase="'Addison'">{{ person }}</h3>
        <h3 *ngSwitchCase="'Anya'">{{ person }}</h3>
        <div class="card-action">
          <a (click)="contact.email">{{ contact.email }}</a>
        </div>
        <div class="card-action">
          <a href="mailto:contact.company">{{ contact.company }}</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<div>
  <input [ngStyle]="input" #lettres  (keyup)="0">
  <h3 [ngClass]="lettres.value.length > 15 ?'trop':'parfait'">{{ lettres.value.length }}</h3>
</div>
